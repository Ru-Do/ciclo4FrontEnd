<div class="card text-dark bg-light " style="width: 30rem;">
    <form [formGroup]="forgotPasswordForm" >
    <div class="card-header text-center">Recuperar Contraseña</div>
       <div class="card-body">
            <div class="form-group row">
                <label for="inputPassword" class="col-md-3 col-form-label">E-mail registrado</label>
                <div class="col-md-8">
                    <input class="form-control" formControlName="email" type="email" id="email" placeholder="email@example.com" required="required" />
                    <div *ngIf="showRequiredEmail || forgotPasswordForm.controls.email.touched &&  forgotPasswordForm.controls.email.invalid">
                        <small class="text-danger" *ngIf=" forgotPasswordForm.controls.email.errors?.required">
                          <i class="fas fa-exclamation-circle fa-fw"></i>
                          Campo requerido
                        </small>
                         <small class="text-danger" *ngIf=" forgotPasswordForm.controls.email.errors?.pattern">
                          <i class="fas fa-exclamation-circle fa-fw"></i>
                          Email no es valido
                         </small>
                                       
                    </div>
                        <button class="btn btn-Button" role="button"  (click)='functionValidar()'>
                    
                            Recuperar Contraseña
                        </button>
                    
                        
                 
                </div>
            </div>
        </div>
    </form>
</div>

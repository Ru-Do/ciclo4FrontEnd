<div class="container my-5 fundaciones border border-success rounded">
    <form [formGroup]="fundacionesForm" >

        <div class="row g-3">
          <h1>Formulario de Solicitud de Donacion</h1>
          <hr>
            <div class="col-md-7">
            <label for="sector" class="form-label" >Sector de Solicitud de Donacion</label>
            <select id="sector" class="form-select" formControlName="sector">
            <option value="" >Selecciona...</option>
            <option>Alimentos</option>
            <option>Textiles</option>
            <option>Calzado</option>
            <option>Implementos escolares</option>
            <option>Educaci贸n</option>
            <option>Servicios</option>
            <option>Salud</option>
            <option>Consumo masivo</option>
            <option>Transporte</option>
            <option>Otros</option>
          </select>
          <div *ngIf="showRequiredpublica || fundacionesForm.controls.sector.touched && fundacionesForm.controls.sector.invalid">
            <small class="text-danger" *ngIf="fundacionesForm.controls.sector.errors?.required">
              <i class="fas fa-exclamation-circle fa-fw"></i>
              Campo requerido
            </small>
          </div>

          </div>
          <div class="col-md-6">
            <label for="fecha">Fecha de Apertura de la Donaci贸n : </label>
            <input type="date" id="fechaApertura" name="fechaApertura" formControlName="fechaApertura">
            <div *ngIf=" showRequiredpublica || fundacionesForm.controls.fechaApertura.touched && fundacionesForm.controls.fechaApertura.invalid">
                <small class="text-danger" *ngIf="fundacionesForm.controls.fechaApertura.errors?.required">
                  <i class="fas fa-exclamation-circle fa-fw"></i>
                  Campo requerido
                </small>
              </div>
        </div>

        <div div class="col-md-6">
          <label for="fecha">Fecha de Cierre de la Donaci贸n: </label>
          <input type="date" id="fechaCierre" name="fechaCierre" formControlName="fechaCierre">
          <div *ngIf="showRequiredpublica || fundacionesForm.controls.fechaCierre.touched && fundacionesForm.controls.fechaCierre.invalid">
            <small class="text-danger" *ngIf="fundacionesForm.controls.fechaCierre.errors?.required">
              <i class="fas fa-exclamation-circle fa-fw"></i>
              Campo requerido
            </small>
          </div>
        </div>

        <div class="col-md-12">
          <label for="Publica ">Publica tu Solicitud de Donaci贸n</label>
          <textarea class="form-control " id="Publica" formControlName="publica" rows="5"></textarea>
          <div *ngIf="showRequiredpublica || fundacionesForm.controls.publica.touched">
            <small class="text-danger" *ngIf="fundacionesForm.controls.publica.errors?.required">
              <i class="fas fa-exclamation-circle fa-fw"></i>
              Campo requerido
            </small>
          </div>

        </div>
        <div class="col-md-12 pt-3 pb-1 text-center">
          <button type="submit"  class="btn btn-success m-2" role="button" (click)="pop()">PUBLICAR</button>
          <a class="btn btn-secondary m-2" routerLink="/filtroPublicaciones">
            <i class="fas fa-pen-alt fa-fw"></i>
            Volver
          </a>
        </div>



      </div>
    </form>

</div>
